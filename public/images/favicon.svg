<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .injection-body { fill: #65d1f5; stroke: #4fc3e8; stroke-width: 0.5; }
      .injection-needle { fill: #bdc3c7; stroke: #95a5a6; stroke-width: 0.3; }
      .injection-plunger { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 0.3; }
      .injection-liquid { fill: #3498db; opacity: 0.7; }
      .injection-grip { fill: #34495e; }
    </style>
  </defs>
  
  <!-- Syringe body -->
  <rect x="8" y="10" width="12" height="16" rx="1" class="injection-body"/>
  
  <!-- Liquid inside -->
  <rect x="9" y="16" width="10" height="8" rx="0.5" class="injection-liquid"/>
  
  <!-- Plunger -->
  <rect x="11" y="8" width="6" height="4" rx="0.5" class="injection-plunger"/>
  <rect x="13" y="6" width="2" height="4" class="injection-grip"/>
  
  <!-- Needle -->
  <rect x="15" y="26" width="1.5" height="6" class="injection-needle"/>
  
  <!-- Measurement marks -->
  <line x1="8" y1="12" x2="7" y2="12" stroke="#4fc3e8" stroke-width="0.3"/>
  <line x1="8" y1="14" x2="7" y2="14" stroke="#4fc3e8" stroke-width="0.3"/>
  <line x1="8" y1="16" x2="7" y2="16" stroke="#4fc3e8" stroke-width="0.3"/>
  <line x1="8" y1="18" x2="7" y2="18" stroke="#4fc3e8" stroke-width="0.3"/>
  <line x1="8" y1="20" x2="7" y2="20" stroke="#4fc3e8" stroke-width="0.3"/>
  <line x1="8" y1="22" x2="7" y2="22" stroke="#4fc3e8" stroke-width="0.3"/>
  <line x1="8" y1="24" x2="7" y2="24" stroke="#4fc3e8" stroke-width="0.3"/>
  
  <!-- Needle tip -->
  <polygon points="15.75,32 16.5,30 15,30" class="injection-needle"/>
</svg>
