<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP131 | CS Practicum 1 RLE</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/images/favicon-16.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">
                    <i class="fas fa-stethoscope stethoscope-logo"></i>
                    CSP131 | Adriaan Dimate's Blog
                </h1>
                <nav class="main-nav">
                    <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="sidebar-toggle" class="sidebar-toggle" title="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-stethoscope"></i> Navigation</h3>
            <button class="sidebar-close" id="sidebar-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="sidebar-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/about" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>About</span>
            </a>
            <a href="/admin" class="sidebar-link">
                <i class="fas fa-cog"></i>
                <span>Admin</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container">
            <div class="posts-grid" id="posts-grid">
                <!-- Posts will be loaded here -->
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading posts...
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Adriaan Dimate. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/theme.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
