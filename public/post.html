<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP131 | Post</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/images/favicon-16.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">
                    <i class="fas fa-stethoscope stethoscope-logo"></i>
                    <a href="/">CSP131 | Adriaan Dimate's Blog</a>
                </h1>ffffwwf
                <nav class="main-nav">
                    <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                     <button id="sidebar-toggle" class="sidebar-toggle" title="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-stethoscope"></i> Navigation</h3>
            <button class="sidebar-close" id="sidebar-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="sidebar-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/about" class="sidebar-link">
                <i class="fas fa-user"></i>
                <span>About</span>
            </a>
            <a href="/admin" class="sidebar-link">
                <i class="fas fa-cog"></i>
                <span>Admin</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container">
            <article class="post-content" id="post-content">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading post...
                </div>
                
                <div class="error-message" id="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                    <a href="/" class="btn-secondary">Back to Home</a>
                </div>
                
                <div class="post-article" id="post-article" style="display: none;">
                    <header class="post-header">
                        <h1 class="post-title" id="post-title"></h1>
                        <div class="post-meta">
                            <span class="post-date" id="post-date"></span>
                            <span class="post-views" id="post-views"></span>
                        </div>
                    </header>
                    
                    <div class="post-video" id="post-video" style="display: none;">
                        <div class="video-container">
                            <iframe id="youtube-iframe" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    
                    <div class="post-body" id="post-body"></div>
                    
                    <div class="post-actions">
                        <button class="like-btn" id="like-btn">
                            <i class="far fa-heart"></i> Like
                        </button>
                        <span class="like-count" id="like-count">0</span>
                    </div>
                </div>
            </article>
            
            <section class="comments-section" id="comments-section" style="display: none;">
                <h2>Comments</h2>
                
                <form class="comment-form" id="comment-form" novalidate>
                    <div class="form-group">
                        <label for="comment-name">Name:</label>
                        <input type="text" id="comment-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="comment-content">Comment:</label>
                        <textarea id="comment-content" name="content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Post Comment</button>
                </form>
                
                <div class="comments-list" id="comments-list">
                    <!-- Comments will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Adriaan M. Dimate. All rights reserved.</p>
        </div>
    </footer>

    <!-- Notification Modal -->
    <div class="modal-overlay" id="notification-modal-overlay">
        <div class="modal-content notification-modal">
            <div class="modal-header">
                <h3 id="notification-title"><i class="fas fa-info-circle"></i> Notification</h3>
            </div>
            <div class="modal-body">
                <p id="notification-message"></p>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="notification-close">
                    <i class="fas fa-check"></i> OK
                </button>
            </div>
        </div>
    </div>

    <script src="/js/theme.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="/js/post.js"></script>
</body>
</html>
