<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP131 | Post</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">
                    <i class="fas fa-stethoscope stethoscope-logo"></i>
                    <a href="/">CSP131 | Adriaan Dimate's Blog</a>
                </h1>
                <nav class="main-nav">
                    <a href="/about" class="nav-link">About</a>
                    <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="/admin" class="admin-link">Admin</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <article class="post-content" id="post-content">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading post...
                </div>
                
                <div class="error-message" id="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                    <a href="/" class="btn-secondary">Back to Home</a>
                </div>
                
                <div class="post-article" id="post-article" style="display: none;">
                    <header class="post-header">
                        <h1 class="post-title" id="post-title"></h1>
                        <div class="post-meta">
                            <span class="post-date" id="post-date"></span>
                            <span class="post-views" id="post-views"></span>
                        </div>
                    </header>
                    
                    <div class="post-video" id="post-video" style="display: none;">
                        <div class="video-container">
                            <iframe id="youtube-iframe" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    
                    <div class="post-body" id="post-body"></div>
                    
                    <div class="post-actions">
                        <button class="like-btn" id="like-btn">
                            <i class="far fa-heart"></i> Like
                        </button>
                        <span class="like-count" id="like-count">0</span>
                    </div>
                </div>
            </article>
            
            <section class="comments-section" id="comments-section" style="display: none;">
                <h2>Comments</h2>
                
                <form class="comment-form" id="comment-form">
                    <div class="form-group">
                        <label for="comment-name">Name:</label>
                        <input type="text" id="comment-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="comment-content">Comment:</label>
                        <textarea id="comment-content" name="content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Post Comment</button>
                </form>
                
                <div class="comments-list" id="comments-list">
                    <!-- Comments will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Adriaan Dimate. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/theme.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="/js/post.js"></script>
</body>
</html>
